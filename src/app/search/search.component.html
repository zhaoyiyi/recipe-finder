<section class="">
  <md-input-container>
    <input mdInput placeholder="find recipe here..." #searchInput>
  </md-input-container>
  <button md-raised-button (click)="search(searchInput.value)">Search</button>

  <div class="recipe-list" *ngIf="(recipeList | async)?.length > 0">
    <md-card class="recipe-card" *ngFor="let r of (recipeList | async)">
      <md-card-header>
        <md-card-title>{{r.recipe.label}}</md-card-title>
        <md-card-subtitle>{{r.recipe.source}}</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="{{r.recipe.image}}">
      <md-card-content>
        <md-chip-list>
          <md-chip *ngFor="let label of r.recipe.healthLabels">{{label}}</md-chip>
        </md-chip-list>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
</section>
